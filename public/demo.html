            ws.onopen = onopen;

        function onopen()
        {
            if (!name)

                show_prompt();

            console.log("websocket握手成功，发送登录数据:" + login_data);
            ws.send(login_data);
        }

        // 服务端发来消息时
        function onmessage(e)
        {
            console.log(e.data);
            var data = eval("(" + e.data + ")");

                // 服务端ping客户端
                case 'ping':
                    ws.send('{"type":"pong"}');

                    ;

                        client_list = data['client_list'];
                    }
                    else
                    {
                        client_list[data['client_id']] = data['client_name'];
                    }
                    flush_client_list();
                    console.log(data['client_name'] + "登录成功");
                    break;
                // 发言
                case 'say':
                    //{"type":"say","from_client_id":xxx,"to_client_id":"all/client_id","content":"xxx","time":"xxx"}
                    say(data['from_client_id'], data['from_client_name'], data['content'], data['time']);
                    break;

                case 'logout':
                    //{"type":"logout","client_id":xxx,"time":"xxx"}

                    delete client_list[data['from_client_id']];
                    flush_client_list();
            }
        }

        // 输入姓名
        function show_prompt() {
            name = prompt('输入你的名字：', '');
            if (!name || name == 'null') {
                alert("输入名字为空或者为'null'，请重新输入！");
                show_prompt();
            }
        }

        // 提交对话
        function onSubmit() {
            var input = document.getElementById("textarea");
            var to_client_id = $("#client_list option:selected").attr("value");
            var to_client_name = $("#client_list option:selected").text();
            ws.send('{"type":"say","to_client_id":"' + to_client_id + '","to_client_name":"' + to_client_name + '","content":"' + input.value.replace(/"/g, '\\"').replace(/\n/g, '\\n').replace(/\r/g, '\\r') + '"}');
            input.value = "";
            input.focus();
        }

        // 刷新用户列表框
        function flush_client_list() {
            var userlist_window = $("#userlist");
            var client_list_slelect = $("#client_list");

            client_list_slelect.empty();

            client_list_slelect.append('<option value="all" id="cli_all">所有人</option>');
            for (var p in client_list) {
                userlist_window.append('<li id="' + p + '">' + client_list[p] + '</li>');
                client_list_slelect.append('<option value="' + p + '">' + client_list[p] + '</option>');
            }
            $("#client_list").val(select_client_id);
            userlist_window.append('</ul>');
        }

        // 发言
        function say(from_client_id, from_client_name, content, time) {

            titleShow();
            if (web_blur)
                show();
        }

        $(function () {

            });

            if (web_blur) {
                clearInterval(t);

                    document.title = '您有一条新消息';
                else
                    document.title = '快去瞧瞧';
                t = setInterval("titleShow()", 2000)
            } else {
                clearInterval(t);
            }
        }

        function show() {
            window.open('message.html', 'newwindow', 'height=100,width=400,top=0,left=0,toolbar=no,menubar=no,scrollbars=no, resizable=no,location=no, status=no')
        }

<body onload="connect();" onblur="web_blur = 1;" onfocus="web_blur = 0;document.title ='PHP聊天室'" style="padding-top: 20px;">
<div class="container">
    <div class="row clearfix">
        <div class="col-md-1 column">
        </div>
        <div class="col-md-6 column">
            <form onsubmit="onSubmit();
                            return false;">
                <select style="margin-bottom:8px" id="client_list">
                    <option value="all">所有人</option>
                </select>
                <textarea class="textarea thumbnail" id="textarea"></textarea>
                <div class="say-btn"><input type="button" id="clear" class="btn btn-default" value="清屏" />&nbsp;&nbsp;<input type="submit" class="btn btn-default" value="发表" /></div>
            </form>
            <div class="thumbnail">
                <div class="caption" id="dialog" style="width:100%;height: 300px;overflow-y: auto;"></div>
            </div>
        </div>
        <div class="col-md-3 column">
            <div class="thumbnail">
                <div class="caption" id="userlist"></div>
            </div>
        </div>
    </div>
</div>
</body>
